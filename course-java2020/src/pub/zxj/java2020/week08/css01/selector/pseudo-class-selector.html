<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 伪类选择器</title>

        a:link {
            color: chocolate;
        }
        a:visited{
            color: red;

        a:active{

        }

</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CSS 元素选择器</title>
    <style type="text/css">
        html {
            color: red;
        }

        h1 {
            color: saddlebrown;
            text-align: center;
        }

        span {
            color: deepskyblue;
            text-align: right;
        }
    </style>
</head>

<body>
<h1>CSS 选择器</h1>
<p><span>慕课网（IMOOC）</span>是IT技能学习平台。慕课网(IMOOC)课程涉及JAVA、前端、Python、大数据等60类主流技术语言，覆盖了面试就业、职业成长、自我提升等需求场景，帮助用户实现从技能提升到岗位提升的能力闭环。</p>
</body>
</html>

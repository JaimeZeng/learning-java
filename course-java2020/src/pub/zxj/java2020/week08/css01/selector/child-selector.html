<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 子选择器</title>
    <style type="text/css">
        html {
            width: 266px;
        }

        .food > li {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<h1>CSS 子选择器</h1>
<ul class="food">
    <li>水果
        <ul>
            <li>香蕉</li>
            <li>苹果</li>
            <li>梨</li>
        </ul>
    </li>
    <li>蔬菜
        <ul>
            <li>白菜</li>
            <li>油菜</li>
            <li>蒜台</li>
        </ul>
    </li>
</ul>
</body>
</html>

<head>
    <meta charset="UTF-8">
    <title>Demo</title>

        p::before{
            content: "《";
        }

        p::after{
            content: "》";
        }

        *::selection{
            background: yellow;
        }
    </style>
</head>

<p>Java编程思想</p>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin 外边距</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 300px;
            height: 400px;
            background-color: pink;
            padding-top: 40px;
        }
        li{
            width: 200px;
            height: 50px;
            background-color: yellow;
            margin: 40px;
        }
    </style>
</head>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
</body>
</html>

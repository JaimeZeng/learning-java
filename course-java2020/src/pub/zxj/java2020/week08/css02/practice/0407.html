<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style type="text/css">
        .div1{
            width: 50px;
            height: 150px;
            background-color: red;
            float: left;
        }
        .div2{
            width: 150px;
            height: 450px;
            background-color: blue;
            float: right;
        }
        .div3{
            width: 50px;
            height: 150px;
            background-color: green;
            float: inherit;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2">
    <div class="div3"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对定位和绝对定位-1</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.main{

			}

			.main1 {
				width: 300px;
				height: 300px;
				background-color: #87CEEB;
				float: left;
			}

			.div1 {
				width: 100px;
				height: 100px;
				background-color: #008000;

				text-align: center;

				position: relative;
				left: 20px;
				top: 30px;
				border-radius: 32px/32px;
			}

				width: 300px;
				height: 300px;
				background-color: #87CEEB;
				float: right;
			}

				height: 100px;
				background-color: #008000;
				font-size: 22px;
				text-align: center;
				line-height: 100px;
				position: absolute;
				right: 20px;
				top: 30px;
				border-radius: 32px/32px;
			}

	</head>
	<body>
		<div class="main">
			<div class="main1">
				<div class="div1">

			</div>
			<div class="main2">

			</div>
		</div>
	</body>
</html>

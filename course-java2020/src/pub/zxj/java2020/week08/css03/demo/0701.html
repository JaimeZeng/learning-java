<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位案例</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.div0{
				width: 566px;
				height: 388px;
				background-color: #5a695a;
				position: relative;
				top: 50px;
				left: 100px;
				z-index: 50;
			}
			.div1{
				width: 400px;
				height: 300px;
				background-color: red;
				position: absolute;
				top: 44px;
				left: 83px;
				z-index: 100;
			}
			.div2{
				width: 32px;
				height: 32px;
				background-color: #0000FF;
				border: 1px solid #0000FF;
				font-size: 22px;
				/* 左右居中 */
				text-align: center;
				/* 水平居中 */
				line-height: 32px;
				/* 绝对定位。使序号在 div1 的左上角 */
				position: absolute;
				top: -16px;
				left: -16px;
				/* 圆角大小 */
				border-radius: 32px/32px;
				z-index: 200;
			}
			.img01{
				width: 32px;
				height: 32px;
				position: absolute;
				bottom: 16px;
				right: 32px;
				z-index: 200;
			}
		</style>
	</head>
	<body>
		<div class="div0">
			<div class="div1">
				<div class="div2">
					6
				</div>
				<img class="img01" src="cart.png" alt="cart">
			</div>
		</div>
	</body>
</html>

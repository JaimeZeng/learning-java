<!DOCTYPE html>
<html>
	<head>

		<title>Document 固定定位</title>

			* {
				margin: 0;
				padding: 0;
			}

			.out {
				width: 100%;
				height: 2000px;
				background-color: #abcdef;
			}

			.test {
				width: 800px;
				height: 100px;
				background-color: red;
				position: fixed;
				top: 0;
				left: 25%;
				margin: 0 auto;
				/* margin-right: 400px; */
			}
		</style>
	</head>
	<body>
		<div class="out">
			<div class="test">

			</div>
		</div>
	</body>
</html>

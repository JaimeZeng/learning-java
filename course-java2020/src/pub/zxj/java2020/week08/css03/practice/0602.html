<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS定位</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.per{
				width: 300px;
				height: 300px;
				background-color: red;
				position: absolute;
				left: 100px;
				top: 100px;
			}
			.son{
				width: 100px;
				height: 100px;
				background-color: blue;
				right: 0px;
				bottom: 0px;
			}
		</style>
	</head>
	<body>
		<div class="per">
			<div class="son">
				
			</div>
		</div>
	</body>
</html>

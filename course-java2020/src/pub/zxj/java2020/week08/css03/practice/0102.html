<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.blue {
				width: 100px;
				height: 100px;
				background-color: blue;
				top: 50px;
				left: 50px;
				position: relative;
			}

			.red {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<!-- 使得蓝色区块覆盖红色区块 并且蓝色区块分别距离顶部和左边50px。 -->
		<div class="blue"></div>
		<div class="red"></div>
	</body>
</html>

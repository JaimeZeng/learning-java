<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>z-index</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
			}
			#one{
				background-color: red;
				position: absolute;
				z-index: 100;
			}
			#two{
				background-color: green;
				position: absolute;
				left: 20px;
				top: 20px;
				z-index: 50;
			}
		</style>
	</head>
	<body>
		<div id="one"></div>
		<div id="two">

		</div>
	</body>
</html>

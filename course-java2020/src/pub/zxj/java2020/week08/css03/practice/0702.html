<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对联广告</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.imooc {
				width: 1903px;
				height: 4033px;
				background: url(59c9f7ce0001839219034033.png) no-repeat;
				background-position: top 0;
				z-index: -10;
				/* zoom: 1; */
			}

			.ad {
				width: 220px;
				height: 360px;
				position: fixed;
				top: 50%;
				transform: translateY(-50%);
				z-index: 10;
			}

			.left {
				left: 0;

			}

			.right {
				right: 0;
			}
		</style>
	</head>
	<body>
		<div class="imooc">
			<div class="left ad">
				<img src="5a3383c70001f1b702240364.png" alt="5a3383c70001f1b702240364">
			</div>
			<div class="right ad">
				<img src="5a3383d00001a3dd02240364.png" alt="5a3383d00001a3dd02240364">
			</div>
		</div>
	</body>
</html>

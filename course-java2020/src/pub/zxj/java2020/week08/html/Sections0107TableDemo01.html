<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border="1px" width="566px">
    <tr align="left">
        <td>生日</td>
        <td>性别</td>
        <td>生日</td>
        <td>工资</td>
        <td>年龄</td>
    </tr>
    <tr>
        <td>zhangsan</td>
        <td>nan</td>
        <td>1234</td>
        <td>4321</td>
        <td rowspan="2" align="center">32</td>
    </tr>
    <tr>
        <td>lisi</td>
        <td>nan</td>
        <td>1111</td>
        <td>2222</td>
    </tr>
</table>

<table border="1px" width="300px">
    <tr>
        <td>第一列</td>
        <td>第二列</td>
        <td>第三列</td>
        <td>第四列</td>
    </tr>
    <tr>
        <td rowspan="2">A1</td>
        <td colspan="3">A2</td>
    </tr>
    <tr>
        <td colspan="3">A2</td>
    </tr>
</table>
</body>
</html>

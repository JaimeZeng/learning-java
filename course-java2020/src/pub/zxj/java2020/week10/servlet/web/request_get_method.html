<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学员信息登记表</title>
</head>
<body>
<h1>学员信息登记表</h1>
<form action="/servlet_war_exploded/request_method" method="get">
    <label>姓名：
        <input name="name" placeholder="name"/>
    </label><br/>
    <label>电话：
        <input name="mobile" placeholder="mobilephone"/>
    </label><br/>
    <label>性别：
        <input type="radio" name="sex" value="male" checked>男
        <input type="radio" name="sex" value="female">女
    </label><br/>
    <label>特长:
        <input type="checkbox" name="spec" value="English"/>英语
        <input type="checkbox" name="spec" value="Program"/>编程
        <input type="checkbox" name="spec" value="Speech"/>演讲
        <input type="checkbox" name="spec" value="Swimming"/>游泳
    </label><br/>
    <input type="submit" value="提交">
    <br/>
</form>
</body>
</html>

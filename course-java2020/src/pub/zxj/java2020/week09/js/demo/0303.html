<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
    <script type="text/javascript">
        var num1 = 10, num2 = 100;
        console.log(num1 + " >= " + num2 + " ? " + (num1 >= num2));
        console.log(num1 + " <= " + num2 + " ? " + (num1 <= num2));
        var num3 = 10;
        console.log(num1 + " != " + num3 + " ? " + (num1 !== num3));
        console.log(num1 + " == " + num3 + " ? " + (num1 === num3));

        console.log("");
        console.log("(" + num1 + " > " + num2 + " && " + num2 + " > " + num3 + ") ? " + (num1 > num2 && num2 > num3));
        console.log("(" + num1 + " > " + num2 + " || " + num2 + " > " + num3 + ") ? " + (num1 > num2 || num2 > num3));
        console.log("!(" + num1 + " > " + num2 + " || " + num2 + " > " + num3 + ") ? " + !(num1 > num2 || num2 > num3));

        console.log("");
        console.log("今天你高兴吗？" + (2>1?"高兴":"郁闷"));
        console.log("今天你高兴吗？" + (2<1?"高兴":"郁闷"));
    </script>
</head>
<body>

</body>
</html>

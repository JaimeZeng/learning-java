<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>程序控制语句</title>
    <script type="text/javascript">
        function compare(num1, num2) {
            if (num1 > num2) {
                console.log(num1 + " > " + num2);
            } else if (num1 < num2) {
                console.log(num1 + " < " + num2);
            } else {
                console.log(num1 + " = " + num2);
            }
        }

        var num1 = 10, num2 = 100, num3 = 90, num4 = 60, num5 = 10;
        compare(num1, num2);
        compare(num3, num4);
        compare(num1, num5);
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数学函数</title>
    <script type="text/javascript">
        let a = Math.round(13.145); // 13
        let b = 12.877;
        b = b.toFixed(1); // 12.9
        document.write(Math.min(a, parseFloat(b)) + ""); // 12.9
    </script>
</head>

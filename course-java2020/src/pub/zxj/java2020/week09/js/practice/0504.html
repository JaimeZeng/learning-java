<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符函数</title>
    <script type="text/javascript">
        let str = "慕课网，攻城狮的黄埔军校";
        console.log(str.substring(-6, 7)); // 慕课网，攻城狮
        console.log(str.substr(-6, 7)); // 慕课网，攻城狮
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算术运算</title>
    <script type="text/javascript">
        let num1 = 4, num2 = 5;
        console.log(num1 + " + " + num2 + " = " + (num1 + num2));
        console.log(num1 + " - " + num2 + " = " + (num1 - num2));
        console.log(num1 + " * " + num2 + " = " + (num1 * num2));
        console.log(num1 + " / " + num2 + " = " + (num1 / num2));
        console.log(num1 + " % " + num2 + " = " + (num1 % num2));
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<div style="width: 566px;">
    <h1 align="center">注册信息</h1>
    <table align="center" width="98%" bgcolor="#f2f2f2">
        <tr>
            <td>用户名 :</td>
            <td><input type="text" name="username" placeholder="请输入用户名"></td>
        </tr>
        <tr>
            <td>密码 :</td>
            <td><input type="password" name="passwd" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td>确认密码 :</td>
            <td><input type="password" name="passwd1" placeholder="请重复输入密码"></td>
        </tr>
        <tr>
            <td>上传照片 :</td>
            <td><input type="file" name="photo" value="浏览..."></td>
        </tr>
    </table>
</div>
</body>
</html>
